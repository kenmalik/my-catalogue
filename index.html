<!DOCTYPE html>
<html>

<head>
  <title>The Coltrane Catalog | Home</title>
  <meta name="description" content="A catalog of John Coltrane releases and appearances from 1958-1965">
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="assets/album-data-final.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
  <header class="main-header">
    <h1 class="title">The Coltrane Catalog</h1>
  </header>

  <main>
    <section id="hero">
      <div id="albums">
        <img
          src="https://i.discogs.com/IbCKxU_azC_wvytUlvB7YNRcQ_PQPUh3B0cXmA0GCwo/rs:fit/g:sm/q:90/h:595/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTU3NTU2/MDgtMTY2NTM2OTc3/Ny05NTY5LmpwZWc.jpeg"
          class="album one">
        <img
          src="https://i.discogs.com/AkhmAs38qi5K1seETPRX4zrxTGFgXBYvDIduDUmiwPU/rs:fit/g:sm/q:90/h:600/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTI3Nzcw/NDUtMTMzMDU2MDA0/OC5qcGVn.jpeg"
          class="album two">
        <img
          src="https://i.discogs.com/yOEwcX1j78hYUnVFOp5OtLisLkIPAStLrx9LwiF0bs4/rs:fit/g:sm/q:90/h:283/w:280/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTIxNTUy/NDQtMTI4MjI4NjU5/NS5qcGVn.jpeg"
          class="album three">
        <img
          src="https://i.discogs.com/fGpBfJZOBOXcombzBDMfneERKusKwmEO03qCaTid4sY/rs:fit/g:sm/q:90/h:598/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTY4OTA3/NDctMTQyODg4ODc4/NC00ODEzLmpwZWc.jpeg"
          class="album four">
      </div>
      <div class="color-overlay"></div>
      <div class="text-overlay">
        <h2>John Coltrane</h2>
        <p>His features and releases from 1958-1965</p>
      </div>
      <button onclick="scrollToCatalog();">View Catalog</button>
    </section>

    <section id="catalog">
      <div id="nav-bar">
        <div class="eras">
          <h2>Select Era:</h2>
          <ul>
            <li><button onclick="chooseEra(this.innerText)">Miles Davis</button></li>
            <li><button onclick="chooseEra(this.innerText)">Atlantic Records</button></li>
            <li><button onclick="chooseEra(this.innerText)">Impulse! Records</button></li>
            <li><button onclick="chooseEra(this.innerText)">Classic Quartet</button></li>
            <li><button onclick="chooseEra(this.innerText)">All</button></li>
          </ul>
        </div>
        <form class="search-bar">
          <label for="search">Search
            <input type="search" name="search" id="search" onsubmit="search()">
          </label>

          <label for="sort-select">Sort
            <select name="sort-select" id="sort-select">
              <option>None</option>
              <option>Year Ascending</option>
              <option>Year Descending</option>
            </select>
          </label>

          <label for="filter-select">Filter
            <select name="filter-select" id="filter-select">
              <option>None</option>
              <option>Favorites</option>
            </select>
          </label>
        </form>
        <p> results</p>
      </div>
      <div id="card-container">

      </div>
    </section>
  </main>

  <div class="card" style="display: none;">

    <div class="card-content">
      <div class="card-side front" style="display: none;">
        <img src="" alt="Album cover" onmouseover="addColorOverlay(this.parentElement.parentElement.parentElement)"
          onmouseout="removeColorOverlay(this.parentElement.parentElement.parentElement)"
          onclick="flipCard(this.parentElement.parentElement.parentElement)">
        <h2>TV Show Title</h2>
        <h3>2024</h3>
        <div class="change-content-buttons">
          <button class="favorite-btn">Favorite</button>
          <div style="display: flex; gap: .5em;">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </div>
      </div>

      <div class="card-side back" style="display: none;">
        <h2>Title</h2>
        <div class="info">
        </div>
        <div class="change-content-buttons">
          <button onclick="flipCard(this.parentElement.parentElement.parentElement.parentElement)">Flip over</button>
        </div>
      </div>
    </div>


  </div>

  <div class="footer">
    <button onclick="scrollToRandom();">
      Select Random
    </button>
    <button onclick="scrollToCatalog();">
      Go to top
    </button>
  </div>
</body>

</html>
