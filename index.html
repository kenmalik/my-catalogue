<!DOCTYPE html>
<html>

<head>
  <title>The Coltrane Catalog | Home</title>
  <meta name="description" content="A catalog of John Coltrane releases and appearances from 1958-1965">
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="assets/album-data.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
  <header class="main-header">
    <h1 class="title">The Coltrane Catalog</h1>
  </header>

  <main>
    <div id="hero">
      <div id="albums">
        <img
          src="https://i.discogs.com/IbCKxU_azC_wvytUlvB7YNRcQ_PQPUh3B0cXmA0GCwo/rs:fit/g:sm/q:90/h:595/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTU3NTU2/MDgtMTY2NTM2OTc3/Ny05NTY5LmpwZWc.jpeg"
          class="album one">
        <img
          src="https://i.discogs.com/AkhmAs38qi5K1seETPRX4zrxTGFgXBYvDIduDUmiwPU/rs:fit/g:sm/q:90/h:600/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTI3Nzcw/NDUtMTMzMDU2MDA0/OC5qcGVn.jpeg"
          class="album two">
        <img
          src="https://i.discogs.com/yOEwcX1j78hYUnVFOp5OtLisLkIPAStLrx9LwiF0bs4/rs:fit/g:sm/q:90/h:283/w:280/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTIxNTUy/NDQtMTI4MjI4NjU5/NS5qcGVn.jpeg"
          class="album three">
        <img
          src="https://i.discogs.com/fGpBfJZOBOXcombzBDMfneERKusKwmEO03qCaTid4sY/rs:fit/g:sm/q:90/h:598/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTY4OTA3/NDctMTQyODg4ODc4/NC00ODEzLmpwZWc.jpeg"
          class="album four">
      </div>
      <div class="color-overlay"></div>
      <div class="text-overlay">
        <h2>John Coltrane</h2>
        <p>His features and releases from 1958-1965</p>
      </div>
    </div>
    <div id="nav-bar">
      <div class="eras">
        <h2>Select Era:</h2>
        <ul>
          <li><button onclick="chooseEra(1958, 1959)">Miles Davis</button></li>
          <li><button onclick="chooseEra(1959, 1961)">Atlantic Records</button></li>
          <li><button onclick="chooseEra(1961, 1962)">Impulse! Records</button></li>
          <li><button onclick="chooseEra(1962, 1965)">Classic Quartet</button></li>
          <li><button onclick="chooseEra(1958, 1965)">All</button></li>
        </ul>
      </div>
      <form class="search-bar">
        <label for="search">Search</label>
        <input type="search" name="search" id="search" onsubmit="search()">

        <label for="sort-select">Sort</label>
        <select name="sort-select" id="sort-select">
          <option>None</option>
          <option>Year Ascending</option>
          <option>Year Descending</option>
        </select>

        <label for="filter-select">Filter</label>
        <select name="filter-select" id="filter-select">
          <option>None</option>
          <option>Favorites</option>
        </select>
      </form>
      <p> results</p>
    </div>
    <div id="card-container">

    </div>
  </main>

  <div class="card" style="display: none;">
    <div class="card-content">
      <img src="" alt="Album cover">
      <h2>TV Show Title</h2>
      <h3>2024</h3>
      <!-- <ul> -->
      <!--   <li>Bullet Point 1</li> -->
      <!--   <li>Bullet Point 2</li> -->
      <!--   <li>Bullet Point 3</li> -->
      <!-- </ul> -->
      <button>Favorite</button>
      <div class="change-content-buttons">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <button onclick="quoteAlert();">
      Get A Quote!
    </button>
    <button onclick="removeLastCard();">
      Remove A Card!
    </button>
  </div>
</body>

</html>
